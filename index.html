<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"></script>

<style>
	body {
		width:100%; /*ページ全体の幅は100%と指定する*/	
		text-align:center; /*ページ全体を中央揃えにする*/
	}
	.centering {
		width: 310px;
		margin: 0 auto;
		text-align:left;   /*全体を左揃えにする。*/
	}
	td {
		text-align: center;
	}
	.xTitle {
		text-align: center;
	}
	.xTitleStr {
		color: white;
		font-weight: lighter;
		font-size: 25px;
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
	}
	.xTitle {
		background: -webkit-linear-gradient(to right, rgb(255, 124, 111), #ffc994);
		background: linear-gradient(to right, rgb(255, 124, 111), #ffc994);
	}
	.xNotice {
		border-right: none;
    	color: inherit;
		text-decoration: none;
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
	}
	/* バナー本体 */
	.news-banner {
		display: block;
		width: 96.8%;
		overflow: hidden;
	}
	/* バナー内コンテンツ */
	.news-banner__content {
		display: inline-block;
		color: #df7700;
		padding-left: 100%;
		white-space: nowrap;
		animation: animate-banner 10s linear infinite;
	}
	/* バナー内の要素をすべて選択 */
	.news-banner__content > * {
		display: inline-block;
	}
	/* 横にスクロールさせるアニメーション */
	@keyframes animate-banner {
		0% {
			transform: translateX(0);
		}
		100% {
			transform: translateX(-100%);
		}
	}
	.nowtime{
		position: absolute;
		left: 50%;
		transform: translate(-50%, 0);
		width: 180px;
		padding : 10px 10px 5px 10px;
		border-radius: 0px 0px 10px 10px;
		/* ▼ ここで背景の色を変更 ▼ */
		background: rgba(255,255,255,0.7);
		/* ▲ ここで背景の色を変更 ▲ */
		text-decoration: none;
  -webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
	}
		
	#time{
		line-height: 1em;/* 行間 */
		letter-spacing: 3px;/* 字間 */
		font-size: 60px;
		/* ▼ ここで線の色を変更 ▼ */
		border-bottom: solid 2px;
		/* ▲ ここで線の色を変更 ▲ */
	}

	#date{
		line-height: 1.5em;/* 行間 */
		letter-spacing: 3px;
		font-size: 30px;
	}
		
	#colon{
		vertical-align: 7%;
	}
</style>
<title>Marble Angler</title>
</head>
<body>
<div class="centering">
	<div class="news-banner">
		<div class="news-banner__content">
			<a class="xNotice" href="https://twitter.com/MarBle_AnGleR" style="font-size:15px;">お知らせ：君達はまだカフカの育成素材を集めていないのか？俺は集めたが</a>
		</div>
	</div>
	<table border="1" cellpadding="0" cellspacing="0" width="300">
	<tr height="50" class="xTitle">
		<td ><a class="xTitleStr">Marble Angler</a></td>
	</tr>
	<tr height="50">
		<td width="140" class="xLabel"><a tabindex="1" href="https://marbleangler.github.io/StarRail-Marble/ScoreCalculate">遺物スコア計算表</a></td>
	</tr>
	<tr height="50">
		<td class="xLabel"><a tabindex="2" href="https://marbleangler.github.io/StarRail-Marble/GachaSimulator">ガチャシミュレーター</a></td>
	</tr>
</table>
<div class="nowtime">
    
	<!-- ここから時刻 -->
	<p id="t"/>
	  <script language="JavaScript">
	  const day = function() {
		const dt = dayjs(new Date());
		const element = document.getElementById("t");
		  element.innerHTML = `<div id="time">${dt.format('HH')}<span id="colon">:</span>${dt.format('mm')}</div>
							   <div id="date">${dt.format('MM/DD')}</div>`;
	  };
	  setInterval(day, 1000);
	  </script>
	<!-- ここまで時刻 -->
	
	</div>
</div>
</body>
</html>
